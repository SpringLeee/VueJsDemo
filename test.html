<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="vue.js"></script>
      
    <title></title>
  </head>
  <body>
    
      <div id="app">

        <label>{{ message }}</label>
      
          <label v-for="item in data">
              {{ item }}
          </label>

          <input type="text" v-model="message" />

      </div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            data:[1,2,3,4,5]
           
        }
        
    })

</script>

    
  </body>
</html>
