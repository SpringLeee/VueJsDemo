<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
      
    <title></title>
  </head>
  <body>
      
<div id="app">
  <button v-on:click.stop="say('hi')">Say hi</button>
  <button v-on:click.stop="say('what')">Say what</button>
</div>
 
<script>

    new Vue({
      el: '#app',
      methods: {
        say: function (message) {
          alert(message)
        }
      }
})
</script>
     
  </body>
</html>
